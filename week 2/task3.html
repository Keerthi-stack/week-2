<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM LIST</title>
    <style>
        ul.custom-list{
            list-style-type: none;
            padding-left: 0%;
        }
        ul.custom-list li{
            margin-bottom: 10px;
            text-indent: 20px;
        }
        ul.custom-list li::before{
            content: var();
            color: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>CUSTOM LIST</h1>
    <ul class="custom-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
        <li>sixth item</li>
        <li>seventh item</li>
    </ul>
</body>
</html>
