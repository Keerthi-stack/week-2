<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .hover-button{
            background-color: red;
            transition: background-color 0.4s ease;
        }
        .hover-button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="hover-button">Hover-button</button>
</body>
</html>
