<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uppercase{
            text-transform: uppercase;
            text-shadow: 5px 5px 5px #da2619;
        }
        .lowercase{
            text-transform: lowercase;
            text-shadow: 5px 5px 5px rgb(25, 168, 70);
        }
        .capitalize{
            text-transform: capitalize;
            text-shadow: 5px 5px 5px rgb(143, 42, 108);
        }
    </style>
</head>
<body>
    <h1 class="uppercase">Hello everyone</h1>
    <h1 class="lowercase">This is Keerthi</h1>
    <h1 class="capitalize">learning full stack development in web plus academy</h1>
</body>
</html>
